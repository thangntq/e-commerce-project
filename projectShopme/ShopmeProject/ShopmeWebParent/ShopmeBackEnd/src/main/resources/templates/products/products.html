<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments :: page_head('Products - Shopme Admin','none')" />
<body>
<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>
  <div>
    <h1>Manage Product</h1>
    <a th:href="@{/products/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
    &nbsp;
    <a th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
  </div>

  <div th:replace="fragments :: search_form_and_message('/products/page/1')"></div>
  <div class="full-details">
    <table class="table table-bordered table-striped table-hover table-responsive-xl">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Main Image</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Enabled</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${listProducts}">
        <td>[[${product.id}]]</td>
        <td>
        </td>
        <td>[[${product.name}]]</td>
        <td>[[${product.brand.name}]]</td>
        <td>[[${product.category.name}]]</td>
        <td>
          <div th:replace="fragments :: status(${product.enabled},'product','/products/' + ${product.id})"></div>
        </td>
        <td>
          <a class="fas fa-file-alt fa-2x icon-green" th:href="@{'/products/detail/'+${product.id}}" title="View detail of this product">
          </a>
          &nbsp;
          <div th:replace="fragments::edit('product','/products/edit/'+${product.id})"></div>
          &nbsp;
          <div th:replace="fragments::delete('product',${product.id},'/products/delete/'+${product.id},true)"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="modal_fragments :: confirm_modal"></div>
  <div th:replace="fragments :: footer"></div>
</div>
</body>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
  moduleURL = "[[@{/products}]]"
  $(document).ready(function () {
    $(".link-delete").on("click",function(e){
      e.preventDefault();
      showDeleteConfirmModal($(this),'product');
    });
  });
</script>
</html>
