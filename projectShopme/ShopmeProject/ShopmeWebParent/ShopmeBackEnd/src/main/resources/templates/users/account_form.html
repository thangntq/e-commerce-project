<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments :: page_head('Your Account Details')" />

<body>
    <div class="container-fluid">
        <div th:replace="navigation :: menu"></div>

        <form th:action="@{/account/update}" th:method="post" style="max-width: 700px;margin: 0 auto"
              enctype="multipart/form-data"
                th:object="${user}">
            <div class="text-center">
                <h1>Your Account Details</h1>
            </div>
            <div th:if="${message != null}" class="alert alert-success text-center">
                [[${message}]]
            </div>
            <input  type="hidden" th:field="*{id}"/>
            <div class="border border-secondary rounded p-3" >
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" readonly="readonly"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control"  placeholder="leave blank if you don't want to change password"
                               minlength="8" maxlength="20" oninput="checkPasswordMatch(document.getElementById('comfirmPassword'))"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Comfirm Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="comfirmPassword" class="form-control"
                               minlength="8" maxlength="20" oninput="checkPasswordMatch(this)"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Assigned Role:</label>
                    <div class="col-sm-8">
                        <span>[[${user.roles}]]</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Photos:</label>
                    <div class="col-sm-8">
                        <input  type="hidden" th:field="*{photos}"/>
                        <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg"
                            class="mb-2"/>
                        <img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"
                            class="img-fluid"/>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3"/>
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                </div>
            </div>
        </form>
        <div th:replace="fragments :: footer"></div>

    </div>
    <script type="text/javascript">
        moduleURL = "[[@{/}]]";
        function checkPasswordMatch(comfirmPassword) {
            if (comfirmPassword.value != $("#password").val()){
                comfirmPassword.setCustomValidity("Passowrds do not match!");
            }else {
                comfirmPassword.setCustomValidity("");
            }
        }

    </script>
<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
