<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments :: page_head('Brands - Shopme Admin','none')" />
<body>
<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>
  <div>
    <h1>Manage Brand</h1>
    <a th:href="@{/brands/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
    &nbsp;
    <a th:href="@{/brands/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
  </div>

  <div th:replace="fragments :: search_form_and_message('/brands/page/1')"></div>
  <div class="full-details">
    <table class="table table-bordered table-striped table-hover table-responsive-xl">
      <thead class="thead-dark">
      <tr>
        <th class="hideale-column">Brand ID</th>
        <th>Logo</th>
        <th th:replace="fragments :: column_link('/brands','name','Brand Name','none')"></th>
        <th>Categories</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="brand : ${listBrands}">
        <td class="hideale-column">[[${brand.id}]]</td>
        <td>
          <img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid" />
        </td>
        <td>[[${brand.name}]]</td>
        <td>
          <th:block th:each="cat :${brand.categories}">
            <span class="badge badge-secondary" th:text="${cat.name}"></span>
          </th:block>
        </td>
        <td>

          <div th:replace="fragments::edit('brand','/brands/edit/'+${brand.id})"></div>
          <div th:replace="fragments::delete('brand',${brand.id},'/brands/delete/'+${brand.id},true)"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="less-details">
    <div th:each="brand:${listBrands}" class="row m-1">
      <div class="col-6">
        <img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid" />
      </div>
      <div class="col-6">
        <div>[[${brand.name}]]</div>
        <div class="mt-2">
          <div th:replace="fragments::edit('brand','/brands/edit/'+${brand.id})"></div>
          &nbsp;
          <div th:replace="fragments::delete('brand',${brand.id},'/brands/delete/'+${brand.id},true)"></div>
          &nbsp;
        </div>
      </div>
      <div>&nbsp;</div>
    </div>
  </div>
  <div th:replace="fragments :: pagination('/brands','brands')"></div>
  <div th:replace="modal_fragments :: confirm_modal"></div>
  <div th:replace="fragments :: footer"></div>
</div>
</body>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
  moduleURL = "[[@{/brands}]]"
  $(document).ready(function () {
    $(".link-delete").on("click",function(e){
      e.preventDefault();
      showDeleteConfirmModal($(this),'brand');
    });
  });

</script>
</html>
